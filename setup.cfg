[metadata]
name = biosig
version = 0.0.1
author = Rionzagal (Mario GonzÃ¡lez)
author_email = mario.gzz.gal@gmail.com
license = GNU
license_content_type = text
description = A biological signal simulation and evaluation package
long_description = file: README.md, LICENSE
long_description_content_type = text/markdown
url = https://github.com/Rionzagal/BioSig-evaluation
project_urls = 
    Bug Tracker = https://github.com/Rionzagal/BioSig-evaluation/issues
keywords = python, biology, medical signal, biological signal
classifiers = 
    Development Status :: 1 - Planning
    Intended Audience :: Education, Science/Research
    Programming Language :: Python :: 3
    Operating System :: OS Independent

[options] 
package_dir = 
    = src
packages = find:
install_requires = 
    numpy>=1.20
    pandas>=1.4
    scipy>=1
python_requires = >=3.8
zip_safe = no

[options.packages.find]
where = src

[options.extras_require]
testing =
    pytest>=6.0
    pytest-cov>=2.0
    mypy>=0.910
    flake8>=3.9
    tox>=3.24

[options.package_data]
biosig = py.typed

[flake8]
max-line-length = 160